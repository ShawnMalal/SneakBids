{% extends "auctions/layout.html" %}


{% block body %}
    <div class="row">

        {% if user.is_authenticated %} 
            {% if isListingInWatch %} 
                <form action="{% url 'removeFromWatch' id=listing.id%}" method="POST">
                    {% csrf_token %} 
                    <button type="submit" id="watchlist-btn" class="btn btn-outline-info">Remove From Your Watchlist</button>
                </form>
            {% else %}
                <form action="{% url 'addToWatch' id=listing.id%}" method="POST">
                    {% csrf_token %} 
                    <button type="submit" id="watchlist-btn" class="btn btn-success">Add To Your Watchlist</button>
                </form>
            {% endif %}
        {% endif %}

    </div>

<div class="details">
    <h1>{{ listing }} </h1>
    <img src="{{ listing.imageUrl }}" alt="{{ listing }}" height="450px">
    <p>{{ listing.description }}</p>
    <p>Seller: {{ listing.owner }}</p>
    <h2> ${{ listing.price }}</h2>
</div>
{% endblock %}
